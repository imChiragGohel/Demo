<header class="navbar">
  <nav class="navbar navbar-default">
    <p class="navbar-brand" href="#">{{title}}</p>
  </nav>
</header>
<div class="container">
  <div class="form-group">
    <label class="control-label">Country</label>
    <select (change)="onSelectCountry($event.target.value)" class="form-control">
      <option value="0">-----Select Country-----</option>
      <option *ngFor="let country of countries" value="{{country.id}}">{{country.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label class="control-label">State</label>
    <select (change)="onSelectState($event.target.value)" class="form-control">
      <option value="0">-----Select State-----</option>
      <option *ngFor="let state of states" value="{{state.id}}">{{state.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label class="control-label">City</label>
    <select class="form-control">
      <option value="0">-----Select City-----</option>
      <option *ngFor="let city of cities" value="{{city.id}}">{{city.name}}</option>
    </select>
  </div>
</div>
<ng4-loading-spinner [threshold]="0" [timeout]="4000" [loadingText]="'Loading...'" [zIndex]="9999"> </ng4-loading-spinner>
